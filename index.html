      darkMode: "class",

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #211111;
      /* Matches background-dark */
      overflow: hidden;
      user-select: none;
    }

    /* --- Main Menu Styles --- */
    .glass-panel {
      background: rgba(33, 17, 17, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .bg-casino {
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url(https://lh3.googleusercontent.com/aida-public/AB6AXuDeEckWmAWfiIcyYBbpWK49UpT1i205TbsSZDuFrYaVmy-E-RVPU0xAtL8SoNd-I9600ItFuXxEf_wmRrLOvVRh1lQcF0qL1IHiyMVt2xM4oJ5TK7Turp204zC8csbXEGrJPCt6YUBvEMZT8wSUYA6PtkeplPTLxQLMwPCv9upDup91rFF6mSz3una_1r_29M7HLo_FkrgPg6uVyBbOVXVKfBh5x65ubDhlpiKSA7MJYcrM2bSWiDEhj2MkzJbMjCcXfAx8m0PBikew);
      background-size: cover;
      background-position: center;
    }

    .btn-shadow {
      box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.39);
    }

    .premium-glow {
      box-shadow: 0 0 20px rgba(234, 42, 51, 0.3);
    }

    /* --- Game Board Styles --- */
    .wood-texture {
      background-color: #5D4037;
      background-image:
        url("https://www.transparenttextures.com/patterns/wood-pattern.png"),
        linear-gradient(180deg, #6D4C41 0%, #4E342E 100%);
      background-blend-mode: multiply;
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.4),
        0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .felt-texture {
      background-color: #355e3b;
      background-image:
        url("https://www.transparenttextures.com/patterns/felt.png"),
        radial-gradient(circle at center, #4a7c59 0%, #1e3626 100%);
      background-blend-mode: multiply;
    }




    .rack-groove {
      background: #3E2723;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.6), inset 0 1px 2px rgba(0, 0, 0, 0.8);
    }
